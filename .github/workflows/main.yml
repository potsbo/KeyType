name: CI

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: setup-xcode
      uses: maxim-lobanov/setup-xcode@1.0
      with:
        xcode-version: 8.3
    - name: Show Xcode version
      run: xcodebuild -version
    - name: Build
      run: make build
    - name: Dist
      run: make dist
